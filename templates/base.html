{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Kerala Flower Shop</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="{% static 'js/common.js' %}"></script>
</head>
<body style="background-image: url({% static 'images/banner.jpg' %});">
<nav class="navbar bg-success">
    <div class="container-fluid">
        {% if user.is_authenticated and button  %}
        <h5 class="mr-auto"><i class="fa fa-user"></i></h5>
        <h1 class="mx-auto">All Kerala Flower Shop</h1>
        <a class="btn btn-primary" href="{% url 'logout' %}">Logout</a>
        {% else %}
        <h1 class="mx-auto">All Kerala Flower Shop</h1>
        {% endif %}
    </div>
</nav>
{% block content %}
{% endblock %}
</body>
</html>
