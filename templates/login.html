{% extends 'base.html' %}
{% block content %}
<div class="container" style="margin-top:200px;">
    <div class="row">

        <div class="col-md-3">
        </div>
        <div class="col-md-6">
              {% if messages %}
                          {% for msg in messages %}
                          <div class="alert alert-danger" role="alert">
                            {{msg}}
                          </div>
                          {% endfor %}
                {% endif %}

            <form class="p-3 shadow" method="POST" action="login">
                <h2 style="text-align:center">Login</h2><br>
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control" name="username" autocomplete="off" placeholder="Enter Username"  required>
                </div>
                <br>
                <div class="form-group">
                    <input type="password" class="form-control" name="password" autocomplete="off" placeholder="Enter Password"  required>
                </div>
                <br>

                <div class="form-group" style="text-align: center">
                    <div class="col-md-12">
                        <input class="btn btn-success" type="submit" value="Submit">
                    </div>
                </div>

            </form>
            <div class="text-center">
                <p class="mt-3">Not a member? <a href="{% url 'register' %}">Register</a></p>
            </div>

        </div>
    </div>
</div>
{% endblock %}
